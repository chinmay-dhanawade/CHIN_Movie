<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        footer {
            background: rgb(12,12,12);
            background: radial-gradient(circle, rgba(12,12,12,1) 40%, rgba(252,252,252,1) 100%);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<footer>
    <div>
        <p>&copy; 2024 Movie App. All rights reserved.</p>
    </div>
    <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
        <a href="#">IMDb</a>
        <a href="#">Rotten Tomatoes</a>
        <a href="#">Metacritic</a>
    </div>
</footer>

</body>
</html>
