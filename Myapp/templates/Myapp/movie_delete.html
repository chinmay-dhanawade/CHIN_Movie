{% include 'Myapp/header.html'%}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Confirm Movie Deletion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-image: url("{% static 'Myapp/images/IMAGE_delete.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      max-width: 600px;
      margin: 220px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    form {
      margin-top: 20px;
    }
    button[type="submit"], a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover, a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Delete Movie</h1>
    <p>Are you sure you want to delete the movie "{{ movie.title }}"? This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete Movie</button>
      <a href="{% url 'Myapp:movie_list' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
{% include 'Myapp/footer.html' %}
